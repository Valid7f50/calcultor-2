      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="operate('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="operate('+')">+</button>
      <button onclick="clearDisplay()" style="grid-column:span 4;background:#f44336;color:#fff;">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let current = '';
    let operator = '';
    let operand = '';

    function append(num) {
      current += num;
      display.value = current;
    }

    function operate(op) {
      if (current === '') return;
      if (operand !== '') calculate();
      operator = op;
      operand = current;
      current = '';
    }

    function calculate() {
      if (operator === '' || current === '' || operand === '') return;
      let result;
      try {
        result = eval(`${parseFloat(operand)}${operator}${parseFloat(current)}`);
      } catch {
        result = 'Error';
      }
      display.value = result;
      current = result.toString();
      operator = '';
      operand = '';
    }

    function clearDisplay() {
      current = '';
      operator = '';
      operand = '';
      display.value = '';
    }
  </script>
