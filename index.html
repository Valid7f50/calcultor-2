<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-one">
    <div class="container">
      <input class="input" disabled>
      <div class="buttons">
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="addToDisplay('/')">/</button>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="addToDisplay('*')">x</button>
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="addToDisplay('-')">-</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="addToDisplay('.')">.</button>
      <button onclick="calculate2()">=</button>
      <button onclick="addToDisplay('+')">+</button>
      <button  onclick="clearDisplay()" id="clear" title="Clear results" style="width: 200%;">C</button>
      </div>
    </div>
  </div>

  <script>
     let display2 = document.querySelector('.input');

    function addToDisplay(number){
      display2.value = display2.value + number;
    }

    function calculate2(){
      try{
        display2.value = eval(display2.value);
      } catch (error){
        display2.value = 'Error';
      }
    }

    function clearDisplay(){
      display2.value = '';
    }
  </script>
</body>
</html>
